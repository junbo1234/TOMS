{% extends "base.html" %}

{% block title %}调拨入库 - TOMS系统{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <!-- 页面标题区 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="fas fa-exchange-alt text-primary mr-2"></i>
            调拨入库
        </h1>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-secondary" id="help-btn">
                    <i class="fas fa-question-circle mr-1"></i>帮助
                </button>
            </div>
        </div>
    </div>

    <!-- 表单区域 -->
    <form id="allocation-form" method="post" action="/allocation_in/submit">
        <!-- 基础信息区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0">
                <h5 class="card-title mb-0">
                    <i class="fas fa-info-circle me-2 text-primary"></i>基础信息
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <!-- 调拨入库单号 -->
                    <div class="col-md-4">
                        <label class="form-label">
                            调拨入库单号 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-hashtag"></i>
                            </span>
                            <input type="text" class="form-control" id="entryOrderCode" name="entryOrderCode" 
                                   placeholder="请输入调拨入库单号" required>
                        </div>
                        <div class="form-text text-muted mt-1">
                            entryOrderCode、entryOrderId、outBizCode将使用此字段值
                        </div>
                    </div>

                    <!-- 仓库编码 -->
                    <div class="col-md-4">
                        <label class="form-label">
                            仓库编码 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-warehouse"></i>
                            </span>
                            <input type="text" class="form-control" id="warehouseCode" name="warehouseCode" 
                                   placeholder="请输入仓库编码" required>
                        </div>
                    </div>

                    <!-- 备注 -->
                    <div class="col-md-4">
                        <label class="form-label">
                            备注
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-comment-alt"></i>
                            </span>
                            <input type="text" class="form-control" id="remark" name="remark" 
                                   placeholder="请输入备注信息（可选）">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品明细区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-boxes me-2 text-primary"></i>商品明细
                </h5>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary me-3" id="detail-count-badge">1 项</span>
                    <div class="input-group" style="width: 200px;">
                        <span class="input-group-text">
                            <i class="fas fa-list-ol"></i>
                        </span>
                        <input type="number" class="form-control" id="detail-count" name="detail_count" 
                               min="1" max="10" value="1" required
                               data-fields='[ 
                                   {"label":"商品SKU","idPrefix":"itemCode","namePrefix":"itemCode","placeholder":"请输入商品SKU","required":true,"icon":"fas fa-barcode"},
                                   {"label":"实际数量","idPrefix":"actualQty","namePrefix":"actualQty","placeholder":"请输入实际数量","required":true,"type":"number","min":0,"icon":"fas fa-sort-numeric-up"}
                               ]'>
                    </div>
                </div>
            </div>
            <div class="card-body" id="detail-fields">
                <!-- 此处由JS动态生成明细项 -->
            </div>
        </div>

        <!-- 操作按钮区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body text-center">
                <div class="btn-group" role="group">
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-paper-plane me-2"></i>生成并推送调拨入库数据
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" id="preview-btn">
                        <i class="fas fa-eye me-2"></i>预览数据
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" id="reset-btn">
                        <i class="fas fa-undo me-2"></i>重置表单
                    </button>
                    <a href="http://192.168.5.221:15672/#/queues/oms_test/allocation_in_add_back" target="_blank" class="btn btn-outline-info btn-lg">
                        <i class="fas fa-broadcast-tower me-2"></i>直达MQ
                    </a>
                </div>
            </div>
        </div>
    </form>

    <!-- JSON预览区 -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-code me-2 text-primary"></i>JSON预览
            </h5>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-secondary" id="copy-json">
                    <i class="fas fa-copy me-1"></i>复制
                </button>
                <button type="button" class="btn btn-outline-secondary" id="expand-json">
                    <i class="fas fa-expand me-1"></i>展开
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <pre class="mb-0"><code class="language-json" id="json-preview">// 请填写表单数据以预览JSON</code></pre>
        </div>
    </div>
</div>

<!-- 成功提示模态框 -->
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-success text-white border-0">
                <h5 class="modal-title">
                    <i class="fas fa-check-circle me-2"></i>操作成功
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="successMessage" class="mb-0">调拨入库数据已成功生成并推送到队列！</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 错误提示模态框 -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-danger text-white border-0">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>操作失败
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="error-message" class="mb-0">操作失败，请检查输入数据！</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 调拨入库页面JavaScript -->
<script>
    window.preset = JSON.parse('{{ preset|tojson|safe if preset is defined else '{}' }}'.replace(/,\s*}\s*$/g, '}'));
</script>
<script src="{{ url_for('static', filename='js/allocation_in.js') }}"></script>
{% endblock %}
