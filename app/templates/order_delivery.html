{% extends 'base.html' %}

{% block title %}销售订单发货{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <!-- 页面标题 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 fw-bold text-dark mb-1">
                <i class="fas fa-upload me-2 text-primary"></i>销售订单发货
            </h2>
            <p class="text-muted mb-0">提交销售订单发货数据</p>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-question-circle me-1"></i>帮助
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-cog me-1"></i>设置
            </button>
        </div>
    </div>

    <form id="order-delivery-form" class="needs-validation" novalidate>
        <!-- 基础信息区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0">
                <h5 class="card-title mb-0">
                    <i class="fas fa-info-circle me-2 text-primary"></i>订单基础信息
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <!-- 发货单号 -->
                    <div class="col-md-2">
                        <label for="deliveryOrderCode" class="form-label">
                            发货单号 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-tag"></i>
                            </span>
                            <input type="text" class="form-control" id="deliveryOrderCode" name="deliveryOrderCode"
                                   placeholder="例如: DO2024010001" required>
                        </div>
                    </div>
                     
                    <!-- 仓库编码 -->
                    <div class="col-md-2">
                        <label for="warehouseCode" class="form-label">
                            仓库编码 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-warehouse"></i>
                            </span>
                            <input type="text" class="form-control" id="warehouseCode" name="warehouseCode"
                                   placeholder="例如: DCN" required>
                        </div>
                    </div>
                     
                    <!-- 物流公司编码 -->
                    <div class="col-md-2">
                        <label for="logisticsCode" class="form-label">
                            物流公司编码 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-shipping-fast"></i>
                            </span>
                            <input type="text" class="form-control" id="logisticsCode" name="logisticsCode"
                                   placeholder="例如: ZT" required>
                        </div>
                    </div>
                     
                    <!-- 物流公司名称 -->
                    <div class="col-md-2">
                        <label for="logisticsName" class="form-label">
                            物流公司名称 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-truck"></i>
                            </span>
                            <input type="text" class="form-control" id="logisticsName" name="logisticsName"
                                   placeholder="例如: 中通快运" required>
                        </div>
                    </div>
                     
                    <!-- 快递单号 -->
                    <div class="col-md-2">
                        <label for="expressCode" class="form-label">
                            快递单号 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-barcode"></i>
                            </span>
                            <input type="text" class="form-control" id="expressCode" name="expressCode"
                                   placeholder="例如: ZT123456789023" required>
                        </div>
                    </div>
                     
                    <!-- 自动填充字段 (隐藏) -->
                    <div class="col-md-6">
                        <input type="hidden" id="deliveryOrderId" name="deliveryOrderId">
                        <input type="hidden" id="outBizCode" name="outBizCode">
                    </div>
                </div>
            </div>
        </div>

        <!-- 商品明细区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-boxes me-2 text-primary"></i>商品明细
                </h5>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary me-3" id="detail-count-badge">1 项</span>
                    <div class="input-group" style="width: 150px;">
                        <span class="input-group-text">
                            <i class="fas fa-list-ol"></i>
                        </span>
                        <input type="number" class="form-control form-control-lg" id="detail-count" name="detail_count"
                               min="1" max="10" value="1" required
                               style="appearance: textfield;"
                               data-fields='[
                                   {"label":"商品编码","idPrefix":"itemCode","namePrefix":"itemCode","placeholder":"请输入商品编码","required":true,"icon":"fas fa-barcode"},
                                   {"label":"发货数量","idPrefix":"quantity","namePrefix":"quantity","placeholder":"请输入发货数量","required":true,"type":"number","min":1,"icon":"fas fa-sort-numeric-up"}
                               ]'>
                        <!-- 移除生成按钮 -->
                    </div>
                </div>
            </div>
            <div class="card-body" id="detail-fields">
                <!-- 此处由JS动态生成明细项 -->
            </div>
        </div>

        <!-- 操作按钮区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body text-center">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-paper-plane me-2"></i>生成并提交发货数据
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" id="preview-btn">
                        <i class="fas fa-eye me-2"></i>预览数据
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" id="reset-btn">
                        <i class="fas fa-undo me-2"></i>重置表单
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!-- JSON预览区 -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-code me-2 text-primary"></i>JSON预览
            </h5>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-secondary" id="copy-json">
                    <i class="fas fa-copy me-1"></i>复制
                </button>
                <button type="button" class="btn btn-outline-secondary" id="expand-json">
                    <i class="fas fa-expand me-1"></i>展开
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <pre class="mb-0"><code class="language-json" id="json-preview">// 请填写表单数据以预览JSON</code></pre>
        </div>
    </div>

    <!-- 快速填充区 -->
    <div class="card border-0 shadow-sm mt-4">
        <div class="card-header bg-white border-0">
            <h5 class="card-title mb-0">
                <i class="fas fa-layer-group me-2 text-primary"></i>快速填充
            </h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">常用仓库</label>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-primary btn-sm" data-field="warehouseCode" data-value="DCN">
                        <i class="fas fa-building me-1"></i>仓库: DCN
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm" data-field="warehouseCode" data-value="WH001">
                        <i class="fas fa-building me-1"></i>仓库: WH001
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">常用物流</label>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-field="logisticsCode" data-value="ZT" data-logistics-name="中通快运">
                        <i class="fas fa-shipping-fast me-1"></i>中通物流
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-field="logisticsCode" data-value="SF" data-logistics-name="顺丰速运">
                        <i class="fas fa-shipping-fast me-1"></i>顺丰速运
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 成功提示模态框 -->
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-success text-white border-0">
                <h5 class="modal-title">
                    <i class="fas fa-check-circle me-2"></i>提交成功
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">销售订单发货数据已成功提交到队列！</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 错误提示模态框 -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-danger text-white border-0">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>提交失败
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="error-message" class="mb-0">提交失败，请检查数据格式！</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 订单发货页面JavaScript -->
<script>
    window.preset = {{ preset|tojson|safe if preset is defined else '{}' }};
</script>
<script src="{{ url_for('static', filename='js/order_delivery.js') }}"></script>
{% endblock %}
