{% extends "base.html" %}
{% block title %}换货单生成{% endblock %}
{% block content %}
<div class="container-fluid p-0">
    <!-- 页面标题 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="h3 fw-bold text-dark mb-1">
                <i class="fas fa-exchange-alt me-2 text-primary"></i>换货单生成
            </h2>
            <p class="text-muted mb-0">生成换货单测试数据</p>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-question-circle me-1"></i>帮助
            </button>
            <button type="button" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-cog me-1"></i>设置
            </button>
        </div>
    </div>

    <form id="exchange-form" class="needs-validation" novalidate>
        <!-- 基础信息区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0">
                <h5 class="card-title mb-0">
                    <i class="fas fa-info-circle me-2 text-primary"></i>换货单基础信息
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <!-- 平台交易号 -->
                    <div class="col-md-2">
                        <label for="platformOrderNo" class="form-label">
                            平台交易号 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                            <input type="text" class="form-control" id="platformOrderNo" name="platformOrderNo" 
                                   placeholder="示例：PO202410010001" required>
                        </div>
                    </div>
                    
                    <!-- 换货编码 -->
                    <div class="col-md-2">
                        <label for="platformExchangeNo" class="form-label">
                            换货编码 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-exchange-alt"></i>
                            </span>
                            <input type="text" class="form-control" id="platformExchangeNo" name="platformExchangeNo" 
                                   placeholder="示例：EX202410010001" required>
                        </div>
                    </div>
                    
                    <!-- 平台状态 -->
                    <div class="col-md-2">
                        <label for="platformStatus" class="form-label">
                            平台状态 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-clipboard-check"></i>
                            </span>
                            <input type="text" class="form-control" id="platformStatus" name="platformStatus" 
                                   placeholder="默认填10" required>
                        </div>
                    </div>
                    
                    <!-- 平台ID -->
                    <div class="col-md-2">
                        <label for="platformId" class="form-label">
                            平台ID <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-id-card"></i>
                            </span>
                            <input type="text" class="form-control" id="platformId" name="platformId" 
                                   placeholder="示例：P001" required>
                        </div>
                    </div>
                    
                    <!-- 店铺ID -->
                    <div class="col-md-2">
                        <label for="storeId" class="form-label">
                            店铺ID <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-store"></i>
                            </span>
                            <input type="text" class="form-control" id="storeId" name="storeId" 
                                   placeholder="示例：215" required>
                        </div>
                    </div>
                    
                    <!-- 申请数量 -->
                    <div class="col-md-2">
                        <label for="applyNum" class="form-label">
                            申请数量 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-sort-numeric-up"></i>
                            </span>
                            <input type="number" class="form-control" id="applyNum" name="applyNum" 
                                   min="1" placeholder="示例：1" required>
                        </div>
                    </div>
                </div>
                
                <div class="row g-4 mt-4">
                    <!-- 退入商品 -->
                    <div class="col-md-2">
                        <label for="platformInSkuId" class="form-label">
                            退入商品 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                            <input type="text" class="form-control" id="platformInSkuId" name="platformInSkuId" 
                                   placeholder="填原销售单skucode" required>
                        </div>
                    </div>
                    
                    <!-- 子订单号 -->
                    <div class="col-md-2">
                        <label for="platformNo" class="form-label">
                            子订单号 <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-tag"></i>
                            </span>
                            <input type="text" class="form-control" id="platformNo" name="platformNo" 
                                   placeholder="示例：SO202410010001" required>
                        </div>
                    </div>
                    
                    <!-- 退回快递单号 -->
                    <div class="col-md-2">
                        <label for="backExpressNo" class="form-label">
                            退回快递单号
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-shipping-fast"></i>
                            </span>
                            <input type="text" class="form-control" id="backExpressNo" name="backExpressNo" 
                                   placeholder="示例：SF123456789">
                        </div>
                    </div>
                    
                    <!-- 退回快递名称 -->
                    <div class="col-md-2">
                        <label for="backExpressName" class="form-label">
                            退回快递名称
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-truck"></i>
                            </span>
                            <input type="text" class="form-control" id="backExpressName" name="backExpressName" 
                                   placeholder="示例：顺丰速运">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 换出商品明细区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-boxes me-2 text-primary"></i>换出商品明细
                </h5>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary me-3" id="detail-count-badge">1 项</span>
                    <div class="input-group" style="width: 200px;">
                        <span class="input-group-text">
                            <i class="fas fa-list-ol"></i>
                        </span>
                        <input type="number" class="form-control" id="detail-count" name="detail_count" 
                               min="1" max="10" value="1" required
                               data-fields='[
                                   {"label":"换出商品","idPrefix":"platformOutSkuCode","namePrefix":"platformOutSkuCode","placeholder":"请输入换出商品SKU","required":true,"icon":"fas fa-barcode"},
                                   {"label":"换出数量","idPrefix":"num","namePrefix":"num","placeholder":"请输入换出数量","required":true,"type":"number","min":1,"icon":"fas fa-sort-numeric-up"}
                               ]'>
                        <button type="button" class="btn btn-outline-secondary" id="generate-details">
                            <i class="fas fa-magic me-1"></i>生成
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body" id="detail-fields">
                <!-- 此处由JS动态生成明细项 -->
            </div>
        </div>

        <!-- 操作按钮区 -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body text-center">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-exchange-alt me-2"></i>生成并推送换货单数据
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" id="preview-btn">
                        <i class="fas fa-eye me-2"></i>预览数据
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-lg" id="reset-btn">
                        <i class="fas fa-undo me-2"></i>重置表单
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!-- JSON预览区 -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-code me-2 text-primary"></i>JSON预览
            </h5>
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-secondary" id="copy-json">
                    <i class="fas fa-copy me-1"></i>复制
                </button>
                <button type="button" class="btn btn-outline-secondary" id="expand-json">
                    <i class="fas fa-expand me-1"></i>展开
                </button>
            </div>
        </div>
        <div class="card-body p-0">
            <pre class="mb-0"><code class="language-json" id="json-preview">// 请填写表单数据以预览JSON</code></pre>
        </div>
    </div>
</div>

<!-- 成功提示模态框 -->
<div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-success text-white border-0">
                <h5 class="modal-title">
                    <i class="fas fa-check-circle me-2"></i>操作成功
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="mb-0">换货单数据已成功生成并推送到队列！</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 错误提示模态框 -->
<div class="modal fade" id="errorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-danger text-white border-0">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>操作失败
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="error-message" class="mb-0">操作失败，请检查输入数据！</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- 换货单页面JavaScript -->
<script type="text/javascript">
    window.preset = JSON.parse('{{ preset|tojson|safe }}');
</script>
<script src="{{ url_for('static', filename='js/exchange_order.js') }}"></script>
{% endblock %}
